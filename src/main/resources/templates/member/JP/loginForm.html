<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<link type="text/css" rel="stylesheet" href="/css/common.css" />
<link type="text/css" rel="stylesheet" href="/css/login.css" />

<body>


<div th:insert = "~{common/header :: header}"></div>


<div align="center" id = "section">
  <h3 id="head">ログイン</h3>
  <br><br><br>
  <form action="/login.do" name="form1">
    <table>
        <tr>
            <th align="left" style="padding-left:15px;">ID</th>
        </tr>
      <tr class="loginInput">
        <th><input type="text" id="mb_id" name="mb_id" th:value="${mb_id}" placeholder="ID"></th>
      </tr>
        <tr>
            <th align="left" style="padding-left:15px;">PW</th>
        </tr>
      <tr class="loginInput">
        <th><input type="password" id="mb_pw" name="mb_pw" placeholder="PW"></th>
      </tr>
      <tr>
        <th>
			<span class="ckid" th:if ="${check}">
				<input type="checkbox" name="ckid" value="true" checked="checked">
                   <span class="ckid_text">IDを覚える</span>
			</span>
            <span class="ckid" th:unless ="${check}">
                <input type="checkbox" name="ckid" value="true">
                   <span class="ckid_text">IDを覚える</span> |
			</span>


          <span id="find">
			<a href="#">ID検索</a> |
			<a href="#">PW検索</a>
		  </span>
        </th>

      </tr>
        <tr>
            <th>
                <input type="button" value="Login" id ="login_Btn" onclick="loginCheck();" class="button">
            </th>
        </tr>
    </table>
  </form>
</div>

<div th:insert = "~{common/footer :: footer}"></div>

</body>
<script>


function loginCheck() {
let f = document.form1;

let reg_id = /^(?=.*?[a-z])(?=.*?[0-9]).{6,16}$/
let reg_pw = /^(?=.*?[a-z])(?=.*?[0-9]).{8,16}$/

if(f.mb_id.value == ""){
alert("IDが入力されていません。");
f.mb_id.focus();
return false;
}else if(!reg_id.test(f.mb_id.value)) {
alert("IDは6~16文字、数字、小文字をすべて含める必要があります。");
f.mb_id.focus();
return false;
}else if(f.mb_pw.value == ""){
alert("パスワードが入力されていません。");
f.mb_pw.focus();
return false;
}else if(!reg_pw.test(f.mb_pw.value)) {
alert("パスワードには 8 ~ 16 文字、数字、小文字をすべて含める必要があります。");
f.mb_pw.focus();
return false;
}

f.submit();
return true;
}
</script>

</html>
