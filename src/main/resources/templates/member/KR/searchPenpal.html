<script th:inline="javascript">
function searchList(){

  }
}

/*<![[CDATA[*/
  var mb_no = /*[[${session.no}]]*/
/*]]>*/

 function show(e){
  var modal = document.getElementById("modal" +e);

  let opacity = 0;
   modal.style.opacity = 0;
  modal.style.display = 'block';

  const timer = setInterval(() => {
    opacity += 0.34;
    modal.style.opacity = opacity;
    if (opacity >= 1) {
      clearInterval(timer);
    }
  }, 50);

          //조회수 증가
             $.ajax({
				url:'/increase_see.do',
				type: 'POST',
				data: JSON.stringify({
					'mb_no' : mb_no
				}),
				dataType: 'json',
				contentType: 'application/json'
			});
}

 function closing(e){
  var modal = document.getElementById("modal" +e);
  let opacity = 1;

const timer = setInterval(() => {
  opacity -= 0.34;
  modal.style.opacity = opacity;
  if (opacity <= 0) {
    clearInterval(timer);

   setTimeout(() => {
      modal.style.display = 'none';
    }, 100);
  }
}, 50);
}
</script>
